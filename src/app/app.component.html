<!-- src/app/app.component.html -->
<mat-toolbar>
  <span class="first-title">Escreva a palavra para a geração dos anagramas distintos:</span>
</mat-toolbar>

<form [formGroup]="form" class="first-form">
  <mat-form-field class="example-form-field">
    <input matInput placeholder="Preencha com a palavra" formControlName="word">
  </mat-form-field>

  <button (click)="enviarPalavra()" mat-raised-button color="primary" class="button">GERAR</button>
</form>

<div class="div-table" *ngIf="dataSource && dataSource.length > 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-1">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Anagramas </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
